<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    
    <p>Rexla Voss is a lithe 20 year old woman who has been raised by a traveling band of thieves. Her current mission is to seduce a member of the lower nobility to gain access to the vast trade network so they can fence their stolen goods.</p>
    
    <!-- COPY BUTTON ADDED BELOW -->
    <button id="copyButton">Copy All Text</button>
    
    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            // Get all text content within body excluding button text
            const textContent = document.body.innerText.replace('Copy All Text', '').trim();
            
            // Use Clipboard API to copy
            navigator.clipboard.writeText(textContent)
                .then(() => alert('Text copied to clipboard!'))
                .catch(err => console.error('Failed to copy: ', err));
        });
    </script>
</body>
</html>
